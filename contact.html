    <style>
        body {
            display: flex;

            background: linear-gradient(to right, #8e44ad, #3498db);
            font-family: Arial, sans-serif;
        }

        .contact-container {
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .left-panel {
            background-color: #00bfa6;
            color: white;
            padding: 50px;
            text-align: center;
            flex: 1;
        }

        .left-panel h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .left-panel p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .right-panel {
            background-color: white;
            padding: 50px;
            flex: 1;
        }

        .right-panel h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .right-panel form {
            display: flex;
            flex-direction: column;
        }

        .right-panel form input,

            padding: 10px;

            border-radius: 5px;
            font-size: 1em;
        }

        .right-panel form input[type="submit"] {
            background-color: #00bfa6;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .right-panel form input[type="submit"]:hover {
            background-color: #008c7a;
        }

        .required {
            color: red;
        }

        ul {
  display: inline;
  align-items: center;
  gap: 1rem;

}

ul li a {
  padding: 0.5rem 1rem;
  border: 2px solid transparent;
  text-decoration: none;
  font-weight: 600;
  color: var(--text-dark);
  transition: 0.3s;
}

ul li a:hover {
  border-top-color: var(--secondary-color);
  border-bottom-color: var(--secondary-color);
  color: var(--secondary-color);
}
